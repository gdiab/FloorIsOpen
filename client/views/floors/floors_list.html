<template name="floorsList">
	<div class="floors">
		{{#each floorsWithRank}}
		<div>
			{{> floorItem}}
		</div>
		{{/each}}

		{{#if nextPath}}
			<a class="btn btn-of btn-blue btn-block load-more" href="{{nextPath}}">Load more</a>
		{{/if}}
	</div>
</template>
